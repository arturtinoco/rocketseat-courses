<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <header>
            <h1>MENTOR!A</h1>
            <p>
                Preencha o formulário abaixo para<br>
                agendar a sua mentoria
            </p>
        </header>

        <main>
            <form action="" method="" class="form">
                <fieldset>
                    <legend id="personal-info">INFORMAÇÕES PESSOAIS</legend>

                    <div class="info-wraper">
                        <div class="label-col">
                            <label for="iname">Nome</label>
                            <input type="text" name="name" id="iname" required>
                        </div>
                        
                        <div class="label-col">
                            <label for="ilast">Sobrenome</label>
                            <input type="text" name="last-name" id="ilast" required>
                        </div>
                    </div>

                    <label for="iemail">Email <span>(digite um email válido)</span></label>
                    <input type="text" name="email" id="iemail"  required>

                    <label for="ipassword">Senha <span>(mínimo de 6 carácteres)</span></label>
                    <input type="password" name="password" id="ipassword"  required minlength="8">
                </fieldset>

                <fieldset>
                    <legend id="mentor-info">INFORMAÇÕES DO MENTOR</legend>

                        <label for="imentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <select name="mentor" id="imentor">
                            <option value="default">-- Selecione --</option>
                            <option value="maikao">Maikão</option>
                            <option value="tamires">Tamires</option>
                            <option value="cleb-web">Clebson Webson</option>
                        </select>
                </fieldset>

                <fieldset>
                    <legend id="schedule">SEUS HORÁRIOS DISPONÍVEIS</legend>

                    <h2>PRIMEIRA MENTORIA</h2>
                    <div class="info-wraper">

                        <div class="label-col">
                            <label for="date-1">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" name="first-date" id="date-1"  required>
                        </div>

                        <div class="label-col">
                            <label for="from-1">Das</label>
                            <input type="time" name="first-from" id="from-1" required>
                        </div>

                        <div class="label-col">
                            <label for="to-1">Até</label>
                            <input type="time" name="first-to" id="to-1" required>
                        </div>
                    </div>

                    <h2>SEGUNDA MENTORIA</h2>
                    <div class="info-wraper">

                        <div class="label-col">
                            <label for="date-2">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" name="second-date" id="date-2">
                        </div>

                        <div class="label-col">
                            <label for="from-2">Das</label>
                            <input type="time" name="second-from" id="from-2">
                        </div>  

                        <div class="label-col">
                            <label for="to-2">Até</label>
                            <input type="time" name="second-to" id="to-2">
                        </div>
                    </div>
                </fieldset>
            </form>
        </main>

        <footer>
            <button>
                Salvar
            </button>
        </footer>
    </div>
</body>
</html>
